        <script>
            $(document).ready(function(){
                $("#signup").click(function(){
                    let email=$("#txtMail").val();
                    let pwd=$("#txtPwd").val();
                    let type=$("#utype").val();
                    let obj={
                        type:"get",
                        url:"/adduser",
                        data:{
                            txtMail:email,
                            txtPwd:pwd,
                            utype: type
                        }
                    };
                    $.ajax(obj).done(function(response){
                        alert(response);
                    }).fail(function(err){
                        alert("server error")
                    });
                });
                $("#login").click(function(){
                    let email=$("#txtEmail").val();
                    let pwd=$("#password").val();
                    let obj={
                        type:"get",
                        url:"checkuser",
                        data:{
                            txtEmail:email,
                            password:pwd,

                        }
                      
                    };
                    $.ajax(obj).done(function(response){
                        alert(response);
                        if(response=="player"){
                            location.href="dashPlayer.html";
                            localStorage.setItem("activeUser",email);
                        }
                        else if(response=="host")
                        {
                            location.href="dashOrganizer.html"
                            localStorage.setItem("activeUser",email);
                        }
                    }).fail(function(err){
                        alert("server error");
                    })
                });
            });
        </script>
