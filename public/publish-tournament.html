<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish tournamnets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script>
        function preview(){
            prev.src=URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    color: #333;
}

h1 {
    border: 2px solid #4a90e2;
    border-radius: 6px;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    background-color: #ffffff;
    color: #4a90e2;
    padding: 10px;
}

form {
    max-width: 900px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

input[type="text"],
input[type="date"],
input[type="file"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
    background-color: #f9f9f9;
}

textarea {
    resize: vertical;
    height: 100px;
}

input[type="submit"] {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #357ab7;
}

img {
    display: block;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.col-md-3,
.col-md-6,
.col-12 {
    flex: 1;
    min-width: 250px;
}

textarea,
input[type="text"],
input[type="date"],
input[type="file"] {
    font-family: inherit;
    font-size: 14px;
}

.btn-primary {
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #357ab7;
}

    </style>
  </head>
  <body>
    <div class="container">
    <center> <h1 style="border: 2px grey solid; border-radius: 6px; width: 400px; box-shadow: 2px; margin-top: 10px;">Publish Tournamnets</h1></center> <br>
    <form class="row g-3" method="post" enctype="multipart/form-data" style="margin: auto;">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="txtMail" name="txtMail">
        </div>
       
       <div class="row">
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Game</label>
            <input type="text" class="form-control" id="game" name="game">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="col-md-3">
              <label for="inputPassword4" class="form-label">Entry Fee</label>
              <input type="text" class="form-control" id="entry" name="entry">
            </div>
          
       </div>
       <div class="row">
        <div class="col-md-3">
            <label for="inputAddress" class="form-label">date</label>
            <input type="date" class="form-control" id="date" name="date" >
          </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity">
          </div>
        <div class="col-md-3">
          <label for="inputAddress2" class="form-label">location</label>
          <input type="text" class="form-control" id="location" name="location" >
        </div>
       </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Prizes</label>
            <input type="text" class="form-control" id="prize" name="prize" >
          </div>
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Poster</label>
            <input type="file" accept="image/*" name="profilepic"  onchange="preview();"  class="form-control" >
            <img src="" id="prev" alt="" width="100" height="100">
          </div>
         
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Other Info</label>
            <textarea name="other" id="other"></textarea>
          </div>
          
       
        <div class="col-12">
            <input type="submit" value="save" class="btn-primary" formaction="/publish-tournament">
        </div>
        
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
