<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function preview(){
            prev.src=URL.createObjectURL(event.target.files[0]);
        }
        $(document).ready(function(){
          $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly",true);
        })
    </script>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

h1 {
    border: 2px solid #4a90e2;
    border-radius: 6px;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    background-color: #ffffff;
    color: #4a90e2;
    padding: 10px;
}

form {
    max-width: 800px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

input[type="text"],
input[type="file"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

textarea {
    resize: vertical;
    height: 100px;
}

select {
    height: auto;
}

input[type="button"],
input[type="submit"] {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

input[type="button"]:hover,
input[type="submit"]:hover {
    background-color: #357ab7;
}

img {
    display: block;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.center {
    text-align: center;
}

#items {
    padding: 5px;
    height: auto;
}

.btn-primary {
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #357ab7;
}

    </style>
  </head>
  <body>
    <div class="container" >
    <!-- <h1>Organizer Profile</h1> -->
    <center>
      <h1 style="border: 2px grey solid; border-radius: 6px; width: 400px; box-shadow: 2px; margin-top: 10px;">Organizer Profile</h1>
    </center> <br>
    <form class="row g-3" method="post" enctype="multipart/form-data" style="margin: auto;">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="txtMail" name="txtMail">
        </div>
        <input type="button" value="search" id="search" >
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Organization</label>
          <input type="text" class="form-control" id="organization" name="organization">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contact</label>
            <input type="text" class="form-control" id="cont" name="cont">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="addr" name="addr" >
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">id proof(number)</label>
          <input type="text" class="form-control" id="idp" name="idp" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Upload pic</label>
            <input type="file" accept="image/*" name="profilepic"  onchange="preview();"  class="form-control" >
            <img src="" id="prev" alt="" width="100" height="100">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Deals in sports</label>
            <select name="items" id="items" size="4" multiple>
                <option value="none" disabled>select</option>
                <option value="cricket">cricket</option>
                <option value="football">football</option>
                <option value="hockey">hockey</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Previous tournamnets hosted</label>
            <textarea name="tourna" id="tourna"></textarea>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Website</label>
            <input type="text" class="form-control" id="website" name="website">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Insta</label>
            <input type="text" class="form-control" id="inst" name="inst">
          </div>

       
        <div class="col-12">
            <input type="submit" value="save" class="btn-primary" formaction="/save">
        </div>
        <div class="col-12">
            <input type="submit" value="Update" class="btn-primary" formaction="/update">
          </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
